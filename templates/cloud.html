<html>
    <head>
        <title>Cloud Server</title>
        <link rel="stylesheet" type="text/css" href="../static/style.css"></link>
    </head>
    <body>
        <h1>Cloud Server</h1>
        <table>
            <tr>   
                <th>id</th>
                <th>devicename</th>
                <th>abright</th>
                <th>atemp</th>
                <th>ahum</th>
                <th>timestamp</th>
            </tr>
            {% for lineItem in readings %}
            <tr>
                <td>{{lineItem["id"]}}</td>
                <td>{{lineItem["devicename"]}}</td>
                <td>{{lineItem["abright"]}}</td>
                <td>{{lineItem["atemp"]}}</td>
                <td>{{lineItem["ahum"]}}</td>
                <td>{{lineItem["timestamp"]}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
